<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="width=device-width, initial-scale=1, user-scalable = no" name="viewport">
    <title>GuaiGuai Example</title>
    <style media="screen">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #touch {
        width: 100%;
        height: 100%;
        /*background-color: red;*/
      }
    </style>
  </head>
  <body ontouchmove="event.preventDefault()">

    <canvas class="" id="touch"></canvas>
    <script type="text/processing" data-processing-target="touch">
    ArrayList<Particle> particles;
    // ArrayList mouseTrail;

    int prevMouseX;
    int prevMouseY;

    // if multitouch events are fired, this is set to true
    boolean useMultiTouch = false;


    void setup() {
      //fullScreen();
      // size(screen.width, screen.height, P2D)
      size($('#touch').width(),$('#touch').height(),P2D);
      // size(window.innerWidth, window.innerHeight, P2D);
      // size(width,height,P2D);
      // size(800, 600, P2D);
      background( 0 );
      smooth();
      particles  = new ArrayList<Particle>();
    }

    void draw() {
      //blendMODE(ADD);
      background(0);

      if( !useMultiTouch ) {

        if( mouseX != prevMouseX || mouseY != prevMouseY ) {
          // create a spark if the mouse is moving
          // Disc newDisc = new Disc( mouseX, mouseY );
          // mouseTrail.add( newDisc );

          particles.add(new Particle(new PVector(mouseX,mouseY)));

        }

        prevMouseX = mouseX;
        prevMouseY = mouseY;

      }

      updateDiscs();
    }

    // instructs each spark to draw itself and removes extinguished sparks
    void updateDiscs() {
      // Looping through backwards to delete
      for (int i = particles.size()-1; i >= 0; i--) {
        Particle p = particles.get(i);
        p.run();
        if (p.isDead()) {
          particles.remove(i);
        }
      }
    }

    // respond to multitouch events
    // COMMENT THIS OUT TO MAKE APP COMPILE IN PROCESSING IDE
    //*/
    void touchMove(TouchEvent touchEvent) {
      useMultiTouch = true;

      for (int i = 0; i < touchEvent.touches.length; i++) {
        int x = touchEvent.touches[i].offsetX;
        int y = touchEvent.touches[i].offsetY;

        particles.add(new Particle(new PVector(x,y)));
      }
    }
    //*/


    class Particle {
      PVector location;
      PVector velocity;
      PVector acceleration;
      float lifespan;
      color c;

      Particle(PVector l) {
        acceleration = new PVector(0, 0.05);
        velocity = new PVector(random(-0.5, 0.5), random(-1, 0));
        location = l.get();
        lifespan = 255.0;
        c = color(0,random(130)+125,255);
      }

      void run() {
        update();
        display();
      }

      // Method to update location
      void update() {
        velocity.add(acceleration);
        location.add(velocity);
        lifespan -= 2.0;
      }

      // Method to display
      void display() {
        stroke(0, lifespan);
        strokeWeight(0);
        fill(c, lifespan);
        ellipse(location.x, location.y, 5, 5);
      }

      boolean isDead() {
        if (lifespan < 0.0) {
          return true;
        } else {
          return false;
        }
      }
    }

    	</script>

    <script charset="utf-8" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script charset="utf-8" src="../bower_components/Processing.js/processing.js"></script>
    <script charset="utf-8" src="../bower_components/leancloud-realtime/dist/AV.realtime.js"></script>
    <script charset="utf-8" src="./script.js"></script>
  </body>
</html>
