<!DOCTYPE html><html><head><title>Magic City</title><script src="swiper/idangerous.swiper.min.js"></script><link rel="stylesheet" href="swiper/idangerous.swiper.css"><style type="text/css">.swiper-container{

}</style></head><body><div class="swiper-container"><div id="wrapper" class="swiper-wrapper"><div style="background: url(slides_min/s001.png) no-repeat center center" class="swiper-slide"></div><div style="background: url(slides_min/s002.png) no-repeat center center" class="swiper-slide"></div><div style="background: url(slides_min/s003.png) no-repeat center center" class="swiper-slide"></div><div style="background: url(slides_min/s004.png) no-repeat center center" class="swiper-slide"></div><div style="background: url(slides_min/s005.png) no-repeat center center" class="swiper-slide"></div><div style="background: url(slides_min/s006.png) no-repeat center center" class="swiper-slide"></div><div style="background: url(slides_min/s007.png) no-repeat center center" class="swiper-slide"></div><div style="background: url(slides_min/s008.png) no-repeat center center" class="swiper-slide"></div><div style="background: url(slides_min/s009.png) no-repeat center center" class="swiper-slide"></div><div style="background: url(slides_min/s010.png) no-repeat center center" class="swiper-slide"></div><div style="background: url(slides_min/s011.png) no-repeat center center" class="swiper-slide"></div><div style="background: url(slides_min/s012.png) no-repeat center center" class="swiper-slide"></div><div style="background: url(slides_min/s013.png) no-repeat center center" class="swiper-slide"></div><div style="background: url(slides_min/s014.png) no-repeat center center" class="swiper-slide"></div><div style="background: url(slides_min/s015.png) no-repeat center center" class="swiper-slide"></div><div style="background: url(slides_min/s016.png) no-repeat center center" class="swiper-slide"></div><div style="background: url(slides_min/s017.png) no-repeat center center" class="swiper-slide"></div><div style="background: url(slides_min/s018.png) no-repeat center center" class="swiper-slide"></div><div style="background: url(slides_min/s019.png) no-repeat center center" class="swiper-slide"></div><div style="background: url(slides_min/s020.png) no-repeat center center" class="swiper-slide"></div><div style="background: url(slides_min/s021.png) no-repeat center center" class="swiper-slide"></div></div></div><audio id="audio" loop="loop"><source src="music.mp3" type="audio/mpeg"><source src="music.ogg" type="audio/ogg"></audio><div id="music" class="off"></div><script src="zepto.min.js"></script><script>window.onload = function() {
    var mySwiper = new Swiper('.swiper-container', {
        //Your options here:
        mode: 'vertical',
        loop: false
        //etc..
    });
};
$(document).ready(function(){
    var audio = $('#audio');
    var music = $('#music');
    $('#wrapper').one('swipe',function(){
        music.addClass('music');
        music.on('tap',function(){
            if(music.hasClass('off')){
                //Stop music
                music.removeClass('off');
                audio[0].pause();
            }else{
                //play music
                music.addClass('off');
                audio[0].play();
            }
        });
        audio[0].play();
    });
})</script></body></html>
