er 0" class="swiper-slide"></div><div style="background: url(slides_min/s.021.jpg) no-repeat center 0" class="swiper-slide"></div></div></div><audio id="audio" loop="loop"><source src="music.mp3" type="audio/mpeg"><source src="music.ogg" type="audio/ogg"></audio><div id="music" class="off"></div><script src="zepto.min.js"></script><script>window.onload = function() {

};
$(document).ready(function(){
    var audio = $('#audio');
    var music = $('#music');
    $('#wrapper').one('swipe',function(){
        music.addClass('music');
        music.on('tap',function(){
            if(music.hasClass('off')){
                //Stop music
                music.removeClass('off');
                audio[0].pause();
            }else{
                //play music
                music.addClass('off');
                audio[0].play();
            }
        });
        audio[0].play();
    });
})</script></body></html>
