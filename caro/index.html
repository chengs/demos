<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>Maple: Delicious Food Delivery</title>
    <link charset="utf-8" href="bs3/css/bootstrap.min.css" media="screen" rel="stylesheet" title="no title">
    <style media="screen">
      body,
